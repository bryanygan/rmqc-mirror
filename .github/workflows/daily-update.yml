name: Daily Album Update

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for new albums
        id: check
        run: |
          python3 scripts/check_new_albums.py
          if [ -f data/new_albums.json ]; then
            NEW_COUNT=$(jq '.count' data/new_albums.json)
            echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
            echo "new_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Download new albums
        if: steps.check.outputs.has_new == 'true'
        run: python3 scripts/download_new_albums.py

      - name: Update data files
        if: steps.check.outputs.has_new == 'true'
        run: |
          python3 split_albums.py
          python3 create_index.py
          python3 update_urls_for_proxy.py

      - name: Commit and push changes
        if: steps.check.outputs.has_new == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add albums-data/ albums-index.json rmqc/
          git commit -m "Daily update: ${{ steps.check.outputs.new_count }} new albums ($(date +%Y-%m-%d))" || exit 0
          git push

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.has_new }}" = "true" ]; then
            echo "✓ Daily update complete: ${{ steps.check.outputs.new_count }} new albums added"
          else
            echo "✓ No new albums found. Database is up to date!"
          fi

      # Optional: Send notification on failure
      # - name: Notify on failure
